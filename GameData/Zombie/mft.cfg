// Cockpit needs explicit definition
@PART[B9_Cockpit_S2_Alt]:NEEDS[modularFuelTanks&!RealFuels] {
    !RESOURCE[ElectricCharge] {}
    !RESOURCE[MonoPropellant] {}
    MODULE {
        name = ModuleFuelTanks
        volume = 62.5
        // 20 MonoPropellant
        // 150/60=2.5 ECharge
        // 20*Kerbals=40 generic life support
        basemass = 3.5
        baseCost = -1
        type = B9_ServiceModule
        TANK
        {
            name = LiquidFuel
            maxAmount = 0
        }
        TANK
        {
            name = Oxidizer
            maxAmount = 0
        }
        TANK
        {
            name = MonoPropellant
            maxAmount = 20
        }
        TANK
        {
            name = ElectricCharge
            maxAmount = 150
        }
    }
}

// for other parts, native B9 configs kick in

