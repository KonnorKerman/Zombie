PART
{
    // --- general parameters ---
    name = B9_Cockpit_S2_Decoupler
    module = Part
    author = Konnor / using textures by bac9

    // --- asset parameters ---
    MODEL
    {
        model = Zombie/Parts/Cockpit_S2_Decoupler/model
        texture = body, B9_Aerospace/Parts/Cockpit_S2_Body/s2_body_new
        scale = 1, 1, 1
    }
    rescaleFactor = 1

    // --- node definitions ---
    node_stack_top    = 0.0,  0.25,  0.0, 0.0,  1.0, 0.0, 2
    node_stack_bottom = 0.0, -0.25,  0.0, 0.0, -1.0, 0.0, 2
    //node_attach       = 0.0,   0.0, -0.8, 0.0,  0.0, 1.0, 1

    // --- editor parameters ---
    TechRequired = generalConstruction
    entryCost = 2500
    cost = 400
    category = Coupling
    subcategory = 0
    title = S2 Fuselage Decoupler
    manufacturer = Tetragon Projects
    description = S2 Decoupler for staging and/or emergency

    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 1,0,1,1,0

    // --- standard part parameters ---
    mass = 0.15
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 1
    crashTolerance = 20
    breakingForce = 5280
    breakingTorque = 5280
    fuelCrossFeed = True
    bulkheadProfiles = size2

    // thermal parameters
    maxTemp = 1000
    skinMaxTemp = 2000
    emissiveConstant = 0.8 // default is 0.4

    // TODO: decouple FX

    MODULE
    {
        name = ModuleDecouple
        ejectionForce = 150
        explosiveNodeID = top
    }
    MODULE
    {
        name = ModuleToggleCrossfeed
        crossfeedStatus = true
        toggleEditor = true
        toggleFlight = true
    }
}

