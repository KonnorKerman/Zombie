PART
{
    // --- general parameters ---
    name = Cockpit_S2_Alt
    module = CommandPod
    author = Konnor / using textures by bac9

    // --- asset parameters ---
    //mesh = model.mu
    MODEL
    {
        model = Zombie/Parts/Cockpit_S2_Alt/model
        texture = model, B9_Aerospace/Parts/Cockpit_S3/model_cockpit_s3
        texture = windows, B9_Aerospace/Parts/Cockpit_HL/HLPod
        scale = 1, 1, 1
    }
    rescaleFactor = 1
    CoMOffset = 0, -1, 0

    // --- node definitions ---
    // definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
    node_stack_bottom = 0.0, -2.5, 0.0, 0.0, -1.0, 0.0, 2

    // --- editor parameters ---
    TechRequired = hypersonicFlight
    entryCost = 40000
    cost = 5000
    category = Pods
    subcategory = 0
    title = S2 Alt Reusable Pod
    manufacturer = Tetragon Projects
    description = ...

    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 1,0,1,1,0

    // --- standard part parameters ---
    mass = 3.5
    crashTolerance = 45
    bulkheadProfiles = size2
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.15
    angularDrag = 2
    //breakingForce = 400
    //breakingTorque = 400

    // thermal parameters
    maxTemp = 1500
    skinMaxTemp = 2500
    emissiveConstant = 0.8 // default is 0.4    

    vesselType = Ship

    CrewCapacity = 3

    INTERNAL
    {
        name = s2_alt_int
    }

    MODULE
    {
        name = ModuleCommand
        minimumCrew = 1
    }

    RESOURCE
    {
        name = ElectricCharge
        amount = 150
        maxAmount = 150
    }

    RESOURCE
    {
        name = MonoPropellant
        amount = 20
        maxAmount = 20
    }

    MODULE
    {
        name = RasterPropMonitorComputer
    }

    // TODO: animation module for cockpit lights
	
    MODULE
    {
        name = ModuleRCS
        thrusterTransformName = RCSthruster
        thrusterPower = 0.5
        resourceName = MonoPropellant
        atmosphereCurve
        {
            key = 0 260
            key = 1 100
        }
    }


    MODULE
    {
        name = ModuleReactionWheel

        PitchTorque = 13.125
        YawTorque = 13.125
        RollTorque = 13.125

        RESOURCE
        {
            name = ElectricCharge
            rate = 0.459375
        }
    }

    MODULE
    {
        name = ModuleScienceExperiment
        experimentID = crewReport
        experimentActionName = Crew Report
        resetActionName = Discard Crew Report
        reviewActionName = Review Report
        useStaging = False
        useActionGroups = True
        hideUIwhenUnavailable = True
        rerunnable = True
        xmitDataScalar = 1.0
    }

    MODULE
    {
        name = ModuleScienceContainer
        reviewActionName = Review Stored Data
        storeActionName = Store Experiments
        evaOnlyStorage = True
        storageRange = 2.0
    }


    // TODO: add flag quad
    //MODULE
    //{
    //    name = FlagDecal
    //    textureQuadName = flagObj
    //}

    MODULE
    {
        name = ModuleConnectedLivingSpace
        passable = true
    }

}
